<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Kaiote</title>

   

    <!-- Bootstrap CSS-->
    <link href="resources/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all">

 

    <!-- Main CSS-->
    <link href="css/theme.css" rel="stylesheet" media="all">
    <link href="css/reset.css" rel="stylesheet" media="all">

    <!-- Main JS-->
    <script src="js/main.js"></script>
</head>

<body class="animsition">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img src="https://kaiote.io/kaiote/kaiote-logo.svg" style="width: 120px;"
                                    alt="CoolAdmin" />
                            </a>
                        </div>
                        <div class="login-form">

                            <div class="form-group">
                                <label>User Name</label>
                                <input class="au-input au-input--full" type="email" name="email" placeholder="username">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input class="au-input au-input--full" type="password" name="password"
                                    placeholder="Password">
                            </div>

                            <button class="au-btn au-btn--block au-btn--green m-b-20"
                                onclick="_kaiote_handler.login()">sign in
                                <div id="login-loading">
                                    <svg width="20px" height="20px" xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-eclipse"
                                        style="background: none;">
                                        <path ng-attr-d="{{config.pathCmd}}" ng-attr-fill="{{config.color}}"
                                            stroke="none" d="M10 50A40 40 0 0 0 90 50A40 42 0 0 1 10 50" fill="#484545"
                                            transform="rotate(353.741 50.0001 51.0001)">
                                            <animateTransform attributeName="transform" type="rotate" calcMode="linear"
                                                values="0 50 51;360 50 51" keyTimes="0;1" dur="1s" begin="0s"
                                                repeatCount="indefinite"></animateTransform>
                                        </path>
                                    </svg>
                                </div>
                            </button>



                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Jquery JS-->
    <!-- <script src="resources/jquery-3.2.1.min.js"></script> -->
    <!-- Bootstrap JS-->
    <!-- <script src="resources/bootstrap-4.1/bootstrap.min.js"></script> -->
    <script src="resources/chartjs/Chart.bundle.min.js"></script>
    <!-- resources JS       -->



</body>

</html>
<!-- end document-->
