<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Kaiote IAQ</title>

    <!-- Bootstrap CSS-->
    <link href="resources/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all">

    <link href="css/core-ui.css" rel="stylesheet" media="all">
    <!-- Main CSS-->
    <link href="css/theme.css" rel="stylesheet" media="all">

    <link href="css/reset.css" rel="stylesheet" media="all">

</head>

<body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">
    <header class="app-header navbar">
        <button class="navbar-toggler sidebar-toggler d-lg-none mr-auto" type="button" data-toggle="sidebar-show">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">
            <img class="navbar-brand-full" src="resources/kaiote-logo.svg" width="89" height="25" alt="CoreUI Logo">
            <img class="navbar-brand-minimized" src="img/brand/sygnet.svg" width="30" height="30" alt="CoreUI Logo">
        </a>
        <button class="navbar-toggler sidebar-toggler d-md-down-none" type="button" data-toggle="sidebar-lg-show">
            <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="nav navbar-nav d-md-down-none">
            <li class="nav-item px-3">
                <a class="nav-link" href="#">Dashboard</a>
            </li>

        </ul>
        <ul class="nav navbar-nav ml-auto">


        </ul>

    </header>
    <div class="app-body">

        <div class="sidebar">
            <nav class="sidebar-nav">
                <ul class="nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">
                            <i class="nav-icon icon-speedometer"></i>
                            <span class="bot-line"></span>Main</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="imaging.html">
                            <i class="nav-icon icon-speedometer"></i>
                            <span class="bot-line"></span>Imaging</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tag.html">
                            <i class="nav-icon icon-speedometer"></i>
                            <span class="bot-line"></span>Tag</a>
                    </li>




                </ul>
            </nav>
            <button class="sidebar-minimizer brand-minimizer" type="button"></button>
        </div>

        <main class="main">
            <!-- PAGE CONTENT-->
            <div class="page-content--bgf7 container-fluid">
                <!-- BREADCRUMB-->
                <section class="au-breadcrumb2">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="au-breadcrumb-content">
                                    <div class="au-breadcrumb-left">

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- END BREADCRUMB-->

                <!-- STATISTIC CHART-->
                <section class="statistic-chart">
                    <div class="container">
                        <div class="row">

                            <div class="col-md-12">
                                <!-- CHART-->
                                <div class="statistic-chart-1">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <h2 class="">Device Information</h2>
                                        </div>
                                        <div class="col-md-6">

                                        </div>
                                        <div class="col-md-3">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <button class="btn btn-block btn-success"
                                                        onclick="socket.startMeasuring()">Start Measurement</button>
                                                </div>
                                            </div>
                                            <br>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <button class="btn btn-block btn-success"
                                                        onclick="socket.sendTime()">Set Time</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="statistic-chart-1-note">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="row statistic-k">
                                                    <span class="big col-md-6">Clock battery level</span>
                                                    <span class="big-1 col-md-6" id="main-bat-val"></span>
                                                </div>

                                                <div class="row statistic-k">
                                                    <span class="big col-md-6">SD Card</span>
                                                    <span class="big-1 col-md-6" id="sd-card-val"></span>
                                                </div>
                                                <div class="row statistic-k">
                                                    <span class="big col-md-6">Device Time</span>
                                                    <span class="big-1 col-md-6" id="device-time"></span>
                                                </div>

                                            </div>
                                            <div class="col-md-4">

                                            </div>
                                            <div class="col-md-4">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- END CHART-->
                            </div>


                        </div>

                    </div>
                </section>
                <!-- END STATISTIC CHART-->
                <center>
                    <div class="lds-css ng-scope" id="graph-loader">
                        <div style="width:60px;height:60px;" class="lds-dual-ring">
                            <div></div>
                        </div>
                        <style type="text/css">
                        </style>
                    </div>
                </center>

                <section class="p-t-60 p-b-20">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4" id="temperature-graph">
                                <div class="">
                                    <div class="">
                                        <h2 class="text-center">Temperature(°c)</h2>
                                    </div>
                                    <div id="temp-graph"></div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="">
                                    <div class="">
                                        <h2 class="text-center">Humidity(% RH)</h2>
                                    </div>
                                    <div id="humidity-graph"></div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="">
                                    <div class="">
                                        <h2 class="text-center">PM 2.5( µg/m3)</h2>
                                    </div>
                                    <div id="pm25-graph"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- COPYRIGHT-->
                <section class="p-t-60 p-b-20">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="copyright">
                                    <p>Copyright © 2019 Kaiote. All rights reserved. <a
                                            href="http://kaiote.io">Kaiote</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- END COPYRIGHT-->
            </div>
        </main>

    </div>

    <!-- Jquery JS-->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/core-ui/coreui.js"></script>
    <script src="js/core-ui/sidebar.js"></script>

    <!-- Bootstrap JS-->
    <!-- <script src="resources/bootstrap-4.1/bootstrap.min.js"></script> -->
    <script src="resources/plotly.min.js"></script>
    <!-- resources JS       -->

    <!-- Main JS-->
   
   
    <script src="js/main.js"></script>
    <script src="js/status.js"></script>

</body>

</html>
<!-- end document-->
